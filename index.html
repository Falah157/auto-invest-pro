        // Calculate financial totals with 50/50 profit sharing
        function calculateFinancialTotals() {
            // Calculate inventory totals
            let totalBuyingCost = 0;
            let totalSellingValue = 0;
            let totalPotentialProfit = 0;
            
            products.forEach(product => {
                totalBuyingCost += product.cost * product.stock;
                totalSellingValue += product.price * product.stock;
                totalPotentialProfit += (product.price - product.cost) * product.stock;
            });
            
            // Calculate actual sales totals with 50/50 profit sharing
            let totalSalesRevenue = 0;
            let totalGrossProfit = 0;
            let myTotalProfit = 0;
            let sellerTotalProfit = 0;
            
            orders.forEach(order => {
                totalSalesRevenue += order.total;
                
                // Calculate profit for this order (50/50 split)
                let orderProfit = 0;
                order.items.forEach(item => {
                    orderProfit += (item.price - item.cost) * item.quantity;
                });
                
                totalGrossProfit += orderProfit;
                myTotalProfit += order.myProfit || (orderProfit / 2);
                sellerTotalProfit += order.sellerProfit || (orderProfit / 2);
            });
            
            // Update financial summary
            document.getElementById('totalBuyingCost').textContent = `$${totalBuyingCost.toFixed(2)}`;
            document.getElementById('totalSellingValue').textContent = `$${totalSalesRevenue.toFixed(2)}`;
            document.getElementById('totalProfit').textContent = `$${totalGrossProfit.toFixed(2)}`;
            document.getElementById('myProfit').textContent = `$${myTotalProfit.toFixed(2)}`;
            
            // Update profit distribution

            document.getElementById('sellerTotalProfit').textContent = `$${sellerTotalProfit.toFixed(2)}`;
            
            // Update financial details

            document.getElementById('detailSellingValue').textContent = `$${totalSalesRevenue.toFixed(2)}`;

            document.getElementById('detailMyProfit').textContent = `$${myTotalProfit.toFixed(2)}`;
            document.getElementById('detailSellerProfit').textContent = `$${sellerTotalProfit.toFixed(2)}`;
            
            // Update seller stats

        }

        // Update cart display
        function updateCartDisplay() {
            const cartContainer = document.getElementById('cartItems');
            const totalElement = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = '<div class="status info">Cart is empty</div>';
                totalElement.textContent = 'Total: $0.00';
                return;
            }
            
            let total = 0;
            cartContainer.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="btn-small" onclick="updateCartQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="btn-small" onclick="updateCartQuantity(${item.id}, 1)">+</button>
                            <span>$${itemTotal.toFixed(2)}</span>
                            <button class="btn-danger btn-small" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Apply discount
            const discount = parseFloat(document.getElementById('discountAmount').value) || 0;
            if (discount > 0) {
                const discountAmount = total * (discount / 100);
                total -= discountAmount;
                totalElement.innerHTML = `Subtotal: $${(total + discountAmount).toFixed(2)}<br>Discount: -$${discountAmount.toFixed(2)}<br>Total: $${total.toFixed(2)}`;
            } else {
                totalElement.textContent = `Total: $${total.toFixed(2)}`;
            }
            
            // Save cart to localStorage
            saveData();
        }

        // Add to cart
        function addToCart(product) {
            // Check if product already in cart
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity += 1;
                } else {
                    alert(`Only ${product.stock} items available in stock`);
                    return;
                }
            } else {
                if (product.stock > 0) {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        cost: product.cost,
                        quantity: 1
                    });
                } else {
                    alert('Product out of stock');
                    return;
                }
            }
            
            updateCartDisplay();
            addLog(`Added ${product.name} to cart`, 'info');
        }

        // Update cart quantity
        function updateCartQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                const product = products.find(p => p.id === productId);
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else if (item.quantity > product.stock) {
                    item.quantity = product.stock;
                    alert(`Only ${product.stock} items available in stock`);
                } else {
                    updateCartDisplay();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
            addLog('Item removed from cart', 'info');

        // Process payment with 50/50 profit sharing
        function processPayment() {
            if (cart.length === 0) {
                alert('Cart is empty. Add items before checkout.');
                return;
            }
            
            const sellerId = document.getElementById('sellerSelect').value;
            if (!sellerId) {
                alert('Please select a seller for this sale');
                return;
            }
            
            // Calculate total
            let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const discount = parseFloat(document.getElementById('discountAmount').value) || 0;
            if (discount > 0) {
                total -= total * (discount / 100);
            }
            
            // Calculate profit (50/50 split)
            let totalProfit = 0;
            cart.forEach(item => {
                totalProfit += (item.price - item.cost) * item.quantity;
            });
            
            const myProfit = totalProfit / 2;
            const sellerProfit = totalProfit / 2;
            
            // Create order
            const order = {
                id: Math.floor(1000 + Math.random() * 9000),
                date: new Date().toISOString(),
                items: [...cart],
                total: total,
                payment: selectedPayment,
                sellerId: parseInt(sellerId),
                myProfit: myProfit,
                sellerProfit: sellerProfit
            };
            
            orders.unshift(order);
            
            // Update seller's totals
            const seller = sellers.find(s => s.id === parseInt(sellerId));
            if (seller) {
                seller.totalSales += total;
                seller.totalProfit += sellerProfit;
            }
            
            // Update product stock
            cart.forEach(cartItem => {
                const product = products.find(p => p.id === cartItem.id);
                if (product) {
                    product.stock -= cartItem.quantity;
                }
            });
            
            // Generate receipt
            generateReceipt(order);
            
            // Clear cart
            cart = [];
            updateCartDisplay();
            document.getElementById('discountAmount').value = '0';
            
            // Save data to localStorage
            saveData();
            
            // Update dashboard and financial totals
            updateDashboard();
            updateProductsTable();
            updateSellerList();
            
            addLog(`Order #${order.id} completed - $${total.toFixed(2)} (My Profit: $${myProfit.toFixed(2)})`, 'success');
        }

            if (confirm('Are you sure you want to delete this order?')) {
                // Restore product stock and seller profits before deleting
                const order = orders.find(o => o.id === orderId);
                if (order) {
                    // Restore product stock
                    order.items.forEach(item => {
                        const product = products.find(p => p.id === item.productId);
                        if (product) {
                            product.stock += item.quantity;
                        }
                    });
                    
                    // Remove seller profits
                    const seller = sellers.find(s => s.id === order.sellerId);
                    if (seller) {
                        seller.totalSales -= order.total;
                        seller.totalProfit -= order.sellerProfit;
                    }
                }
                
                orders = orders.filter(o => o.id !== orderId);
                
                // Save data to localStorage
                saveData();
                
                updateOrdersTable();
                updateProductsTable();
                updateSellerList();
                updateDashboard();
                calculateFinancialTotals();
                addLog(`Order #${orderId} deleted`, 'info');
            }
        }

        // Delete all orders
        function deleteAllOrders() {
            if (confirm('Are you sure you want to delete ALL orders? This cannot be undone!')) {
                // Restore all product stock and reset seller profits
                orders.forEach(order => {
                    order.items.forEach(item => {
                        const product = products.find(p => p.id === item.productId);
                        if (product) {
                            product.stock += item.quantity;
                        }
                    });
                });
                
                // Reset all seller profits
                sellers.forEach(seller => {
                    seller.totalSales = 0;
                    seller.totalProfit = 0;
                });
                
                orders = [];
                
                // Save data to localStorage
                saveData();
                
                updateOrdersTable();
                updateProductsTable();
                updateSellerList();
                updateDashboard();
                calculateFinancialTotals();
                addLog('All orders deleted', 'info');
                alert('All orders have been deleted and product stock has been restored.');
            }
        }

        // Reset all data
        function resetAllData() {
            clearAllData();
            
            // Update all UI components
            updateProductGrid();
            updateProductsTable();
            updateSellerList();
            updateSellerSelect();
            updateOrdersTable();
            updateDashboard();
            calculateFinancialTotals();
            
            closeResetModal();
            addLog('All data reset to initial state', 'info');
            alert('All data has been reset successfully!');
        }

        // Show reset modal
        function showResetModal() {
            document.getElementById('resetModal').style.display = 'block';
        }

        // Close reset modal
        function closeResetModal() {
            document.getElementById('resetModal').style.display = 'none';
