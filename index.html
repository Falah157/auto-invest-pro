<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real AI Chat - Working Hugging Face</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #343541;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }

        .header {
            background: #202123;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #4a4b57;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .status {
            background: #10a37f;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }

        .status.error {
            background: #ef4444;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #10a37f;
            margin-left: 50px;
            text-align: right;
        }

        .ai-message {
            background: #444654;
            margin-right: 50px;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #343541;
            padding: 15px;
            border-top: 1px solid #4a4b57;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .text-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #565869;
            border-radius: 8px;
            background: #40414f;
            color: #ffffff;
            font-size: 16px;
        }

        .send-button {
            padding: 12px 20px;
            background: #10a37f;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .token-section {
            background: #40414f;
            padding: 15px;
            margin: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .token-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #565869;
            border-radius: 8px;
            background: #343541;
            color: white;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .connect-btn {
            width: 100%;
            padding: 12px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .typing {
            display: inline-flex;
            gap: 4px;
            padding: 10px 15px;
            background: #444654;
            border-radius: 10px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-5px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Real AI Chat - Hugging Face</h1>
            <div class="status" id="status">Enter Token</div>
        </div>

        <div class="token-section">
            <input type="text" class="token-input" id="tokenInput" placeholder="Paste your Hugging Face token (hf_...)">
            <button class="connect-btn" onclick="connectAI()">Connect to Real AI</button>
            <div style="font-size: 12px; color: #9ca3af; margin-top: 10px;">
                Get token from: huggingface.co/settings/tokens
            </div>
        </div>

        <div class="chat-container" id="chat">
            <div class="message ai-message">
                <strong>ü§ñ AI Assistant</strong><br>
                Paste your Hugging Face token above and click "Connect" to start real AI conversations!
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" class="text-input" id="messageInput" placeholder="Ask me anything..." onkeypress="handleEnter(event)" disabled>
                <button class="send-button" onclick="sendMessage()" disabled id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let hfToken = '';
        let isConnected = false;

        // Working Hugging Face API call
        async function callHuggingFaceAPI(message) {
            try {
                // Using a reliable model that works well
                const model = 'microsoft/DialoGPT-medium'; // More reliable than large
                
                console.log('Calling Hugging Face API...');
                
                const response = await fetch(
                    `https://api-inference.huggingface.co/models/${model}`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${hfToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            inputs: message,
                            parameters: {
                                max_length: 500,  // Smaller for better reliability
                                temperature: 0.7,
                                do_sample: true,
                                return_full_text: false
                            }
                        }),
                    }
                );

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    
                    if (response.status === 503) {
                        throw new Error('Model is loading, please wait 30 seconds and try again');
                    } else if (response.status === 401) {
                        throw new Error('Invalid token - please check your Hugging Face token');
                    } else if (response.status === 429) {
                        throw new Error('Too many requests - please wait a moment');
                    } else {
                        throw new Error(`API error: ${response.status} - ${errorText}`);
                    }
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (data[0] && data[0].generated_text) {
                    return data[0].generated_text;
                } else {
                    throw new Error('Unexpected response format from AI');
                }
            } catch (error) {
                console.error('Hugging Face Error:', error);
                throw error;
            }
        }

        function connectAI() {
            const tokenInput = document.getElementById('tokenInput');
            hfToken = tokenInput.value.trim();
            
            if (!hfToken) {
                alert('Please enter your Hugging Face token');
                return;
            }

            if (!hfToken.startsWith('hf_')) {
                alert('Token should start with "hf_". Please check your token.');
                return;
            }

            document.getElementById('status').textContent = 'Testing connection...';
            
            // Test the connection
            testConnection();
        }

        async function testConnection() {
            try {
                // Test with a simple message
                const response = await callHuggingFaceAPI('Hello! Please respond with just "Connected" to confirm.');
                
                document.getElementById('status').textContent = 'Connected ‚úÖ';
                document.getElementById('status').style.background = '#10a37f';
                
                isConnected = true;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').focus();
                
                addMessage('ai', `üéâ **Successfully Connected to Real AI!**\n\nI'm now powered by Hugging Face's AI models. You can ask me anything and I'll provide intelligent, real AI responses!\n\nTry asking:\n‚Ä¢ "Explain Python programming"\n‚Ä¢ "Tell me about Quran"\n‚Ä¢ "Help with science concepts"\n‚Ä¢ Or anything else!`);
                
            } catch (error) {
                document.getElementById('status').textContent = 'Connection Failed';
                document.getElementById('status').className = 'status error';
                
                let errorMsg = error.message;
                if (errorMsg.includes('Failed to fetch')) {
                    errorMsg = 'Network error - please check your internet connection and try again. If using school/work WiFi, it might block the connection.';
                } else if (errorMsg.includes('loading')) {
                    errorMsg = 'AI model is loading. This can take 30-60 seconds on first use. Please wait a moment and try again.';
                }
                
                addMessage('ai', `‚ùå **Connection Failed**\n\n${errorMsg}\n\nPlease check:\n1. Your internet connection\n2. The token is correct\n3. Try again in 30 seconds`);
            }
        }

        async function sendMessage() {
            if (!isConnected) {
                alert('Please connect first using your Hugging Face token');
                return;
            }

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            const chat = document.getElementById('chat');
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await callHuggingFaceAPI(message);
                removeTyping();
                addMessage('ai', response);
            } catch (error) {
                removeTyping();
                
                let errorMsg = error.message;
                if (errorMsg.includes('Failed to fetch')) {
                    errorMsg = 'Network error - please check your internet connection';
                } else if (errorMsg.includes('loading')) {
                    errorMsg = 'AI model is still loading. Please try again in 30 seconds.';
                }
                
                addMessage('ai', `‚ùå **AI Error**\n\n${errorMsg}\n\nYou can try:\n1. Waiting 30 seconds\n2. Checking your internet\n3. Using a simpler question`);
            }
        }

        function addMessage(role, content) {
            const chat = document.getElementById('chat');
            const messageClass = role === 'user' ? 'user-message' : 'ai-message';
            const sender = role === 'user' ? 'You' : 'ü§ñ AI Assistant';
            
            chat.innerHTML += `
                <div class="message ${messageClass}">
                    <strong>${sender}</strong><br>
                    ${content.replace(/\n/g, '<br>')}
                </div>
            `;
            
            chat.scrollTop = chat.scrollHeight;
        }

        function showTyping() {
            const chat = document.getElementById('chat');
            chat.innerHTML += `
                <div class="message ai-message" id="typing">
                    <div class="typing">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chat.scrollTop = chat.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Load saved token if exists
        document.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('hf_token');
            if (savedToken) {
                document.getElementById('tokenInput').value = savedToken;
            }
        });
    </script>
</body>
</html>
