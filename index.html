<!DOCTYPE html>
<html>
<head>
    <title>Binance TestNet - No CORS Issues</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; background: #0a0a0a; color: white; padding: 20px; }
        .btn { background: #00ff88; color: black; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>üöÄ Real Binance TestNet</h1>
        <p>To avoid CORS issues, we need a simple backend.</p>
        
        <div style="background: #1a1a2e; padding: 20px; border-radius: 15px; margin: 20px 0;">
            <h3>Quick Solutions:</h3>
            
            <button class="btn" onclick="window.open('https://testnet.binance.vision/', '_blank')">
                1. Open Binance TestNet Directly
            </button>
            
            <button class="btn" onclick="showLocalSolution()">
                2. Local Development Solution
            </button>
            
            <button class="btn" onclick="showBackendSolution()">
                3. Simple Backend Setup
            </button>
        </div>
        
        <div id="solutionInfo" style="background: #2d2d44; padding: 15px; border-radius: 10px; margin-top: 20px;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        function showLocalSolution() {
            document.getElementById('solutionInfo').innerHTML = `
                <h4>üß™ Local Development Solution</h4>
                <p>Run this locally to avoid CORS:</p>
                <ol style="text-align: left;">
                    <li>Install Node.js</li>
                    <li>Create a simple Express server</li>
                    <li>Run: <code>node server.js</code></li>
                    <li>Access via: <code>http://localhost:3000</code></li>
                </ol>
                <button class="btn" onclick="copyServerCode()">Copy Server Code</button>
            `;
        }
        
        function showBackendSolution() {
            document.getElementById('solutionInfo').innerHTML = `
                <h4>üåê Simple Backend Setup</h4>
                <p>Deploy to free hosting:</p>
                <ul style="text-align: left;">
                    <li>Vercel (easiest)</li>
                    <li>Heroku</li>
                    <li>Netlify Functions</li>
                </ul>
                <button class="btn" onclick="deployToVercel()">Deploy to Vercel</button>
            `;
        }
        
        function copyServerCode() {
            const serverCode = `
// server.js - Simple Binance Proxy
const express = require('express');
const axios = require('axios');
const cors = require('cors');
const app = express();

app.use(cors());
app.use(express.json());

// Binance proxy endpoint
app.post('/api/binance', async (req, res) => {
    try {
        const { endpoint, params, apiKey, apiSecret } = req.body;
        const response = await axios.get(\`https://testnet.binance.vision/api/v3/\${endpoint}\`, {
            params,
            headers: { 'X-MBX-APIKEY': apiKey }
        });
        res.json(response.data);
    } catch (error) {
        res.status(500).json({ error: error.message });
    }
});

app.listen(3000, () => {
    console.log('Binance proxy running on port 3000');
});
            `;
            
            navigator.clipboard.writeText(serverCode);
            tg.showAlert('Server code copied! Paste in server.js file.');
        }
        
        function deployToVercel() {
            window.open('https://vercel.com/new', '_blank');
            tg.showAlert('Open Vercel and deploy your project there');
        }
    </script>
</body>
</html>
