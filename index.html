<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Crypto - Space Auto-Invest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #00f3ff;
            --primary-glow: #00f3ff;
            --secondary: #ff00ff;
            --space-dark: #0a0a1a;
            --space-darker: #050510;
            --nebula-purple: #4a00e0;
            --nebula-blue: #8e2de2;
            --text-neon: #ffffff;
            --profit: #00ff88;
            --loss: #ff0066;
        }

        body {
            background: var(--space-darker);
            color: var(--text-neon);
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--space-dark) 0%, var(--space-darker) 50%, var(--nebula-purple) 100%);
            position: relative;
        }

        /* Cosmic Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 200, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 100, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: radial-gradient(circle, var(--primary), var(--nebula-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 0 15px var(--primary-glow);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px var(--primary-glow); }
            50% { box-shadow: 0 0 25px var(--primary-glow), 0 0 35px var(--primary-glow); }
        }

        .logo h1 {
            font-size: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            background: rgba(0, 243, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid var(--primary);
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--profit);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--profit);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Time Filters */
        .time-filters {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            overflow-x: auto;
            background: rgba(10, 10, 30, 0.6);
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
        }

        .time-filters::-webkit-scrollbar {
            display: none;
        }

        .time-filters button {
            background: transparent;
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--text-neon);
            font-weight: 500;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            border-radius: 20px;
        }

        .time-filters button.active {
            color: var(--primary);
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        /* Planets Container */
        .planets-container {
            position: relative;
            width: 100%;
            height: 65vh;
            overflow: hidden;
            margin-bottom: 20px;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(10, 10, 30, 0.8) 70%);
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-align: center;
            padding: 10px;
            z-index: 1;
            user-select: none;
            border: 2px solid transparent;
            background: radial-gradient(circle at 30% 30%, currentColor, transparent 70%);
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                0 0 30px currentColor;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .planet:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 
                inset 0 0 30px rgba(255, 255, 255, 0.2),
                0 0 50px currentColor;
            z-index: 10;
        }

        .planet.positive {
            border-color: var(--profit);
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                0 0 30px var(--profit),
                0 0 50px rgba(0, 255, 136, 0.3);
        }

        .planet.negative {
            border-color: var(--loss);
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                0 0 30px var(--loss),
                0 0 50px rgba(255, 0, 102, 0.3);
        }

        .planet-symbol {
            font-size: 1.2em;
            margin-bottom: 5px;
            text-shadow: 0 0 10px currentColor;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .planet-change {
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 8px;
            text-shadow: 0 0 5px currentColor;
        }

        /* Portfolio Value */
        .portfolio-value {
            text-align: center;
            padding: 20px;
            background: rgba(10, 10, 30, 0.6);
            border-radius: 15px;
            margin: 0 20px 20px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .portfolio-value h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .portfolio-value .amount {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        /* Settings Panel */
        .panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 20, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: right 0.4s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 50px rgba(0, 243, 255, 0.3);
            overflow-y: auto;
            border-left: 1px solid var(--primary);
        }

        .panel.active {
            right: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--primary);
        }

        .panel-title {
            font-size: 22px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .close-btn {
            background: none;
            border: 1px solid var(--primary);
            color: var(--text-neon);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.1);
        }

        .close-btn:hover {
            color: var(--primary);
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(10, 10, 30, 0.6);
            border-radius: 15px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .coin-planet {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                0 0 30px currentColor;
            background: radial-gradient(circle at 30% 30%, currentColor, transparent 70%);
            animation: float 4s ease-in-out infinite;
        }

        .coin-details h3 {
            font-size: 20px;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .coin-details p {
            color: var(--text-neon);
            text-shadow: 0 0 10px currentColor;
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .section-title i {
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-neon);
        }

        input, select {
            width: 100%;
            padding: 14px 15px;
            border-radius: 10px;
            border: 1px solid var(--primary);
            background: rgba(10, 10, 30, 0.8);
            color: var(--text-neon);
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            background: rgba(20, 20, 40, 0.8);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-value {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(0, 243, 255, 0.3);
            border-radius: 3px;
            outline: none;
            padding: 0;
            border: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary-glow);
            border: 2px solid var(--space-dark);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-neon);
            border: 1px solid var(--primary);
        }

        .confirm-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--space-dark);
            border: 1px solid transparent;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 243, 255, 0.4);
        }

        .exchange-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 243, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 5px;
            border: 1px solid var(--primary);
        }

        /* Refresh Button */
        .refresh-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Telegram-like elements */
        .telegram-header {
            height: 50px;
            background: rgba(10, 10, 30, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid var(--primary);
        }

        .telegram-title {
            font-weight: 600;
            font-size: 17px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .telegram-back {
            position: absolute;
            left: 15px;
            color: var(--primary);
            font-size: 20px;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .panel {
                width: 400px;
                right: -400px;
            }
            
            .app-container {
                max-width: 500px;
                margin: 0 auto;
                box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
                min-height: 100vh;
            }
        }
    </style>
</head>

            { symbol: "TWIT", name: "Twitter Token", price: "$0.32", change: 0, color: "#1da1f2" }
        ];

        const planetsContainer = document.getElementById('planetsContainer');
        const settingsPanel = document.getElementById('settingsPanel');
        const closePanel = document.getElementById('closePanel');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const coinPlanet = document.getElementById('coinPlanet');
        const coinSymbol = document.getElementById('coinSymbol');
        const coinName = document.getElementById('coinName');
        const coinPrice = document.getElementById('coinPrice');
        const coinChange = document.getElementById('coinChange');
        const takeProfitSlider = document.getElementById('takeProfit');
        const takeProfitValue = document.getElementById('takeProfitValue');
        const stopLossSlider = document.getElementById('stopLoss');
        const stopLossValue = document.getElementById('stopLossValue');
        const refreshBtn = document.getElementById('refreshPrices');
        const statusText = document.getElementById('statusText');

        let planets = [];
        let selectedCoin = null;
        let isUpdatingPrices = false;

        // Initialize stars
        createStars();

        // === COINGECKO LIVE PRICES INTEGRATION ===
        async function fetchLivePrices() {
            if (isUpdatingPrices) return;
            
            isUpdatingPrices = true;
            updateStatus('ðŸ”„ Updating prices...');
            refreshBtn.classList.add('loading');

            try {
                console.log('ðŸ”„ Fetching live prices from CoinGecko...');
                
                // Get all coin IDs that have CoinGecko mapping
                const coinIds = cryptoData
                    .filter(coin => coin.coinGeckoId)
                    .map(coin => coin.coinGeckoId)
                    .join(',');
                
                // CoinGecko API - NO API KEY NEEDED
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinIds}&vs_currencies=usd&include_24hr_change=true`);
                const data = await response.json();
                
                // Update cryptoData with real prices
                updateCryptoDataWithLivePrices(data);
                
                console.log('âœ… Live prices updated successfully!');
                updateStatus('LIVE â€¢ Updated ' + new Date().toLocaleTimeString());
                
            } catch (error) {
                console.log('âŒ Error fetching live prices:', error);
                updateStatus('âš ï¸ Update failed - Retrying...');
                // Fallback to keep using sample data
            } finally {
                isUpdatingPrices = false;
                refreshBtn.classList.remove('loading');
            }
        }

        // Update cryptoData with real prices from CoinGecko
        function updateCryptoDataWithLivePrices(liveData) {
            cryptoData.forEach(coin => {
                if (coin.coinGeckoId && liveData[coin.coinGeckoId]) {
                    const liveCoin = liveData[coin.coinGeckoId];
                    
                    // Update price with proper formatting
                    coin.price = `$${liveCoin.usd.toLocaleString(undefined, {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: liveCoin.usd > 1 ? 2 : 6
                    })}`;
                    
                    // Update 24h change
                    const change24h = liveCoin.usd_24h_change;
                    if (change24h !== undefined && change24h !== null) {
                        coin.change = parseFloat(change24h.toFixed(1));
                    }
                }
            });
            
            // Update planets with new data
            updatePlanetsWithRealData();
        }

        // Update planets with real data
        function updatePlanetsWithRealData() {
            planets.forEach((planet, index) => {
                if (index < cryptoData.length) {
                    const coin = cryptoData[index];
                    const changeElement = planet.element.querySelector('.planet-change');
                    if (changeElement) {
                        changeElement.textContent = `${coin.change >= 0 ? '+' : ''}${coin.change}%`;
                        
                        // Update planet class and color based on performance
                        planet.element.className = `planet ${coin.change >= 0 ? 'positive' : 'negative'}`;
                        planet.element.style.color = coin.color;
                        updatePlanetAppearance(planet.element, coin.change);
                    }
                }
            });
        }

        // Update planet appearance based on performance
        function updatePlanetAppearance(planet, change) {
            if (change > 5) {
                planet.style.boxShadow = 
                    `inset 0 0 30px rgba(255, 255, 255, 0.2),
                     0 0 40px currentColor,
                     0 0 60px rgba(0, 255, 136, 0.4)`;
            } else if (change > 0) {
                planet.style.boxShadow = 
                    `inset 0 0 20px rgba(255, 255, 255, 0.1),
                     0 0 30px currentColor,
                     0 0 50px rgba(0, 255, 136, 0.3)`;
            } else if (change < -5) {
                planet.style.boxShadow = 
                    `inset 0 0 30px rgba(255, 255, 255, 0.2),
                     0 0 40px currentColor,
                     0 0 60px rgba(255, 0, 102, 0.4)`;
            } else if (change < 0) {
                planet.style.boxShadow = 
                    `inset 0 0 20px rgba(255, 255, 255, 0.1),
                     0 0 30px currentColor,
                     0 0 50px rgba(255, 0, 102, 0.3)`;
            }
        }

        // Update status text
        function updateStatus(message) {
            statusText.textContent = message;
        }

        // Auto-refresh prices
        function startLivePriceUpdates() {
            // Fetch immediately
            fetchLivePrices();
            
            // Then every 60 seconds
            setInterval(fetchLivePrices, 60000);
        }

        // Initialize planets
        function initPlanets() {
            cryptoData.forEach((coin, index) => {
                const planet = document.createElement('div');
                planet.className = `planet ${coin.change >= 0 ? 'positive' : 'negative'}`;
                planet.style.color = coin.color;
                
                // Random position and size (larger for planets)
                const size = Math.random() * 100 + 80;
                const x = Math.random() * (planetsContainer.offsetWidth - size);
                const y = Math.random() * (planetsContainer.offsetHeight - size);
                
                planet.style.width = `${size}px`;
                planet.style.height = `${size}px`;
                planet.style.left = `${x}px`;
                planet.style.top = `${y}px`;
                planet.style.animationDelay = `${Math.random() * 2}s`;
                
                planet.innerHTML = `
                    <div class="planet-symbol">${coin.symbol}</div>
                    <div class="planet-change">${coin.change >= 0 ? '+' : ''}${coin.change}%</div>
                `;
                
                planet.addEventListener('click', () => openSettingsPanel(coin));
                
                planetsContainer.appendChild(planet);
                
                // Store planet data for animation
                planets.push({
                    element: planet,
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 1.5,
                    dy: (Math.random() - 0.5) * 1.5,
                    size: size
                });
            });
            
            // Start animation
            animatePlanets();
        }

        // Animate planets
        function animatePlanets() {
            planets.forEach(planet => {
                planet.x += planet.dx;
                planet.y += planet.dy;
                
                // Bounce off walls
                if (planet.x <= 0 || planet.x >= planetsContainer.offsetWidth - planet.size) {
                    planet.dx *= -1;
                }
                
                if (planet.y <= 0 || planet.y >= planetsContainer.offsetHeight - planet.size) {
                    planet.dy *= -1;
                }
                
                // Apply new position
                planet.element.style.left = `${planet.x}px`;
                planet.element.style.top = `${planet.y}px`;
            });
            
            requestAnimationFrame(animatePlanets);
        }

        // Open settings panel
        function openSettingsPanel(coin) {
            selectedCoin = coin;
            
            // Update panel content with real data
            coinSymbol.textContent = coin.symbol;
            coinName.textContent = coin.name;
            coinPrice.textContent = coin.price;
            coinChange.textContent = `${coin.change >= 0 ? '+' : ''}${coin.change}%`;
            
            // Update planet in panel
            coinPlanet.style.color = coin.color;
            coinPlanet.className = `coin-planet ${coin.change >= 0 ? 'positive' : 'negative'}`;
            updatePlanetAppearance(coinPlanet, coin.change);
            
            // Show panel
            settingsPanel.classList.add('active');
            
            // Log real data
            console.log(`ðŸŒŒ ${coin.symbol} Real Data:`, {
                price: coin.price,
                change: coin.change
            });
        }

        // Close settings panel
        function closeSettingsPanel() {
            settingsPanel.classList.remove('active');
        }

        // Update slider values
        takeProfitSlider.addEventListener('input', () => {
            takeProfitValue.textContent = `${takeProfitSlider.value}%`;
        });

        stopLossSlider.addEventListener('input', () => {
            stopLossValue.textContent = `${stopLossSlider.value}%`;
        });

        // Confirm settings
        confirmBtn.addEventListener('click', () => {
            const settings = {
                coin: selectedCoin.symbol,
                investAmount: document.getElementById('investAmount').value,
                frequency: document.getElementById('frequency').value,
                takeProfit: takeProfitSlider.value,
                profitAmount: document.getElementById('profitAmount').value,
                stopLoss: stopLossSlider.value
            };
            
            console.log('Auto-Invest Settings:', settings);
            alert(`ðŸš€ Auto-Invest settings for ${selectedCoin.symbol} confirmed!\n\nInvestment: $${settings.investAmount} ${settings.frequency}\nTake Profit: ${settings.takeProfit}%\nStop Loss: ${settings.stopLoss}%`);
            closeSettingsPanel();
        });

        // Event listeners
        closePanel.addEventListener('click', closeSettingsPanel);
        cancelBtn.addEventListener('click', closeSettingsPanel);
        refreshBtn.addEventListener('click', fetchLivePrices);

        // Initialize the app
        initPlanets();

        // ðŸš€ START LIVE PRICES
        startLivePriceUpdates();

        // Simulate additional real-time updates for coins without CoinGecko data
        setInterval(() => {
            // Randomly update some coin prices that don't have real data
            cryptoData.forEach(coin => {
                if (!coin.coinGeckoId && Math.random() > 0.7) {
                    const change = (Math.random() - 0.5) * 4;
                    coin.change = parseFloat(change.toFixed(1));
                }
            });
            
            // Update the planets
            updatePlanetsWithRealData();
        }, 5000);
    </script>
</body>
</html>
