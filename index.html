<!DOCTYPE html>
<html>
<head>
    <title>üçΩÔ∏è Cafe Order App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .order-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #2ea6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>‚òï Cafe Orders</h1>
    
    <button onclick="addOrder()">‚ûï New Order</button>
    <button onclick="showOrders()">üìã View Orders</button>
    
    <div id="orders"></div>
    
    <script>
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        
        function addOrder() {
            const name = prompt("Customer name:");
            const item = prompt("Order item:");
            const price = prompt("Price:");
            
            if(name && item && price) {
                orders.push({
                    id: Date.now(),
                    customer: name,
                    item: item,
                    price: price,
                    time: new Date().toLocaleString()
                });
                
                localStorage.setItem('orders', JSON.stringify(orders));
                showOrders();
                alert("‚úÖ Order added!");
            }
        }
        
        function showOrders() {
            const container = document.getElementById('orders');
            container.innerHTML = '';
            
            orders.forEach(order => {
                container.innerHTML += `
                    <div class="order-card">
                        <strong>${order.customer}</strong><br>
                        ${order.item} - $${order.price}<br>
                        <small>${order.time}</small>
                    </div>
                `;
            });
        }
        
        // Show orders on load
        showOrders();
    </script>
</body>
</html>
