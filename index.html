<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Working Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #343541;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }

        .header {
            background: #202123;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #4a4b57;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .status {
            background: #10a37f;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #10a37f;
            margin-left: 50px;
            text-align: right;
        }

        .ai-message {
            background: #444654;
            margin-right: 50px;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #343541;
            padding: 15px;
            border-top: 1px solid #4a4b57;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .text-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #565869;
            border-radius: 8px;
            background: #40414f;
            color: #ffffff;
            font-size: 16px;
        }

        .send-button {
            padding: 12px 20px;
            background: #10a37f;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .typing {
            display: inline-flex;
            gap: 4px;
            padding: 10px 15px;
            background: #444654;
            border-radius: 10px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-5px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>AI Chat Assistant</h1>
            <div class="status">‚úÖ Ready to Chat</div>
        </div>

        <div class="chat-container" id="chat">
            <div class="message ai-message">
                <strong>ü§ñ AI Assistant</strong><br>
                Hello! I'm your AI assistant. I can help you with:
                <br>‚Ä¢ Programming (Python, Java, etc.)
                <br>‚Ä¢ Quran & Islamic Studies
                <br>‚Ä¢ Science & Mathematics
                <br>‚Ä¢ Language Learning
                <br><br>What would you like to know?
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" class="text-input" id="messageInput" placeholder="Ask me anything..." onkeypress="handleEnter(event)">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Smart AI responses without API
        function getAIResponse(message) {
            const lowerMsg = message.toLowerCase();
            
            if (lowerMsg.includes('python') || lowerMsg.includes('programming') || lowerMsg.includes('code')) {
                return `I can help you with Python programming! üêç

**Python Basics:**
‚Ä¢ Variables: x = 5, name = "John"
‚Ä¢ Functions: def my_function():
‚Ä¢ Loops: for i in range(5):
‚Ä¢ Lists: my_list = [1, 2, 3]

**Example Code:**
\`\`\`python
def calculate_area(length, width):
    return length * width

print(calculate_area(5, 3))  # Output: 15
\`\`\`

What specific Python topic would you like to learn?`;
            }
            
            if (lowerMsg.includes('quran') || lowerMsg.includes('islam') || lowerMsg.includes('muslim')) {
                return `I can help with Quran and Islamic knowledge! üìñ

**Islamic Teachings:**
‚Ä¢ Tawhid (Oneness of God)
‚Ä¢ Salah (Prayer 5 times daily)
‚Ä¢ Zakat (Charity)
‚Ä¢ Sawm (Fasting in Ramadan)
‚Ä¢ Hajj (Pilgrimage)

**Key Quranic Values:**
‚Ä¢ Compassion and mercy
‚Ä¢ Justice and fairness
‚Ä¢ Seeking knowledge
‚Ä¢ Patience and gratitude

The Quran emphasizes that God is Most Merciful and Compassionate. What specific Islamic topic interests you?`;
            }
            
            if (lowerMsg.includes('physics') || lowerMsg.includes('science') || lowerMsg.includes('biology')) {
                return `I love science! üî¨

**Physics:**
‚Ä¢ Motion and forces (Newton's Laws)
‚Ä¢ Energy and conservation
‚Ä¢ Electricity and magnetism
‚Ä¢ Quantum mechanics

**Biology:**
‚Ä¢ Cells and DNA
‚Ä¢ Evolution and genetics
‚Ä¢ Ecosystems and environment
‚Ä¢ Human anatomy

**Fun Fact:** The universe follows precise mathematical laws that we can discover through science!`;
            }
            
            if (lowerMsg.includes('arabic') || lowerMsg.includes('dhivehi') || lowerMsg.includes('language')) {
                return `I can help you learn languages! üåç

**Arabic Basics:**
‚Ä¢ ÿßŸÑÿ≥ŸÑÿßŸÖ ÿπŸÑŸäŸÉŸÖ (As-salamu alaykum) - Hello
‚Ä¢ ÿ¥ŸÉÿ±ÿßŸã (Shukran) - Thank you
‚Ä¢ ŸÉŸäŸÅ ÿ≠ÿßŸÑŸÉÿü (Kayf halak?) - How are you?

**Dhivehi Basics:**
‚Ä¢ ﬁáﬁ¶ﬁáﬁ∞ﬁêﬁ¶ﬁçﬁßﬁâﬁ™ ﬁ¢ﬁ¶ﬁçﬁ¶ﬁáﬁ®ﬁÜﬁ™ﬁâﬁ∞ (Assalaamu alaikum) - Hello
‚Ä¢ ﬁùﬁ™ﬁÜﬁ™ﬁÉﬁ®ﬁáﬁ∞ﬁîﬁß (Shukuriyaa) - Thank you

Language learning opens new worlds! Which language would you like to practice?`;
            }

            // General intelligent response
            return `I understand you're asking about: "${message}"

I can help you with many topics:

üíª **Programming & Technology**
   - Python, Java, JavaScript
   - Web development
   - Algorithms and problem-solving

üìö **Education & Learning**
   - Science and mathematics
   - Study techniques
   - Research and analysis

üåç **Languages & Culture**
   - Arabic, English, Dhivehi
   - Translation and grammar
   - Cultural understanding

üìñ **Quran & Islamic Studies**
   - Quranic teachings
   - Islamic history
   - Spiritual guidance

What specific area would you like to explore? I'm here to help you learn!`;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            const chat = document.getElementById('chat');
            
            // Add user message
            chat.innerHTML += `
                <div class="message user-message">
                    <strong>You</strong><br>
                    ${message}
                </div>
            `;
            
            input.value = '';
            
            // Show typing indicator
            chat.innerHTML += `
                <div class="message ai-message" id="typing">
                    <div class="typing">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            chat.scrollTop = chat.scrollHeight;
            
            // Get AI response after delay
            setTimeout(() => {
                document.getElementById('typing').remove();
                
                const response = getAIResponse(message);
                chat.innerHTML += `
                    <div class="message ai-message">
                        <strong>ü§ñ AI Assistant</strong><br>
                        ${response.replace(/\n/g, '<br>')}
                    </div>
                `;
                
                chat.scrollTop = chat.scrollHeight;
            }, 1500 + Math.random() * 1000);
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus input on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
