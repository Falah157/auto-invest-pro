<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Bubbles - Auto-Invest Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #d4af37;
            --primary-dark: #b8941f;
            --bg-dark: #0c0c0c;
            --bg-card: #1a1a1a;
            --text-light: #e0e0e0;
            --text-muted: #888;
            --profit: #00c853;
            --loss: #ff3d00;
            --telegram-bg: #1e2738;
        }

        body {
            background: var(--telegram-bg);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--telegram-bg) 100%);
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(30, 39, 56, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .logo h1 {
            font-size: 20px;
            background: linear-gradient(90deg, var(--primary), #f9e076);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--profit);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Time Filters */
        .time-filters {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            overflow-x: auto;
            background: rgba(30, 39, 56, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-filters::-webkit-scrollbar {
            display: none;
        }

        .time-filters button {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 500;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            border-radius: 20px;
        }

        .time-filters button.active {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        /* Bubbles Container */
        .bubbles-container {
            position: relative;
            width: 100%;
            height: 65vh;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            text-align: center;
            padding: 10px;
            z-index: 1;
            user-select: none;
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .bubble.positive {
            border: 2px solid rgba(0, 200, 83, 0.4);
        }

        .bubble.negative {
            border: 2px solid rgba(255, 61, 0, 0.4);
        }

        .bubble-symbol {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .bubble-change {
            font-size: 0.9em;
        }

        /* Portfolio Value */
        .portfolio-value {
            text-align: center;
            padding: 20px;
            background: rgba(30, 39, 56, 0.7);
            border-radius: 15px;
            margin: 0 20px 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .portfolio-value h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .portfolio-value .amount {
            font-size: 28px;
            font-weight: 700;
        }

        /* Settings Panel */
        .panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.97);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: right 0.4s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .panel.active {
            right: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .panel-title {
            font-size: 22px;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .close-btn:hover {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(30, 39, 56, 0.7);
            border-radius: 15px;
        }

        .coin-bubble {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .coin-details h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .coin-details p {
            color: var(--text-muted);
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 14px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(40, 40, 40, 0.7);
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-value {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 3px;
            outline: none;
            padding: 0;
            border: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .confirm-btn {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: #1a1a1a;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .exchange-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(30, 39, 56, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Refresh Button */
        .refresh-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Telegram-like elements */
        .telegram-header {
            height: 50px;
            background: var(--telegram-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .telegram-title {
            font-weight: 600;
            font-size: 17px;
        }

        .telegram-back {
            position: absolute;
            left: 15px;
            color: var(--primary);
            font-size: 20px;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .panel {
                width: 400px;
                right: -400px;
            }
            
            .app-container {
                max-width: 500px;
                margin: 0 auto;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="telegram-header">
            <div class="telegram-back">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="telegram-title">Crypto Bubbles</div>
        </div>
        
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1>CRYPTO BUBBLES</h1>
            </div>
            <div class="status">
                <div class="live-indicator"></div>
                <span id="statusText">LIVE</span>
                <button class="refresh-btn" id="refreshPrices">

        <div class="time-filters">

            <button>Week</button>
            <button>Month</button>
            <button>Year</button>
            <button>Market Cap</button>
        </div>

        <div class="bubbles-container" id="bubblesContainer">
            <!-- Bubbles will be generated here -->
        </div>

        <div class="portfolio-value">
            <h3>Portfolio Value</h3>
            <div class="amount">$12,458.73</div>
            <div class="exchange-badge">
                <i class="fab fa-btc"></i>
                Connected to Binance & CoinGecko
            </div>
        </div>
    </div>

    <div class="panel" id="settingsPanel">
        <div class="panel-header">
            <h2 class="panel-title">Auto-Invest Settings</h2>
            <button class="close-btn" id="closePanel">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="coin-info">
            <div class="coin-bubble" id="coinBubble">
                <div class="bubble-symbol" id="coinSymbol">BTC</div>
                <div class="bubble-change" id="coinChange">+2.5%</div>
            </div>
            <div class="coin-details">
                <h3 id="coinName">Bitcoin</h3>
                <p id="coinPrice">$54,320.15</p>
            </div>
        </div>

        <div class="settings-section">
            <h3 class="section-title">
                <i class="fas fa-cog"></i>
                Auto-Invest Configuration
            </h3>
            
            <div class="form-group">
                <label for="investAmount">Auto-Invest Amount ($)</label>
                <input type="number" id="investAmount" min="1" value="50">
            </div>
            
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <select id="frequency">
                    <option value="hourly">Hourly</option>
                    <option value="daily" selected>Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h3 class="section-title">
                <i class="fas fa-chart-line"></i>
                Auto-Take-Profit Settings
            </h3>
            
            <div class="form-group">
                <label for="takeProfit">Take-Profit Percentage</label>
                <div class="slider-container">
                    <input type="range" id="takeProfit" min="5" max="100" value="20">
                    <span class="slider-value" id="takeProfitValue">20%</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="profitAmount">Take Profit Amount ($)</label>
                <input type="number" id="profitAmount" min="1" max="100" value="10">
            </div>
        </div>

        <div class="settings-section">
            <h3 class="section-title">
                <i class="fas fa-shield-alt"></i>
                Risk Management
            </h3>
            
            <div class="form-group">
                <label for="stopLoss">Stop-Loss Percentage</label>
                <div class="slider-container">
                    <input type="range" id="stopLoss" min="1" max="50" value="10">
                    <span class="slider-value" id="stopLossValue">10%</span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="cancel-btn" id="cancelBtn">
                <i class="fas fa-times"></i>
                Cancel
            </button>
            <button class="confirm-btn" id="confirmBtn">
                <i class="fas fa-check"></i>
                Confirm Settings
            </button>
        </div>
    </div>

    <script>
        // Updated cryptoData with real coin IDs for CoinGecko
        const cryptoData = [
            { symbol: "THETA", name: "Theta Network", price: "$2.45", change: -0.4, color: "#2ab7ff", coinGeckoId: "theta-token" },
            { symbol: "EIGEN", name: "EigenLayer", price: "$12.75", change: -0.5, color: "#ff6b6b" },
            { symbol: "ENS", name: "Ethereum Name Service", price: "$18.32", change: 0.9, color: "#5298ff" },
            { symbol: "WIF", name: "dogwifhat", price: "$2.18", change: -0.5, color: "#ffce5c" },
            { symbol: "SAND", name: "The Sandbox", price: "$0.42", change: -0.4, color: "#00beee", coinGeckoId: "the-sandbox" },
            { symbol: "FF", name: "Forefront", price: "$3.67", change: -1.4, color: "#ff7e5f" },
            { symbol: "MX", name: "MX Token", price: "$4.21", change: -0.4, color: "#5d6dff" },
            { symbol: "DEXE", name: "DeXe", price: "$9.87", change: -1.2, color: "#ff6384" },
            { symbol: "AR", name: "Arweave", price: "$32.15", change: -0.4, color: "#4bc0c0", coinGeckoId: "arweave" },
            { symbol: "KITE", name: "Kite", price: "$1.23", change: -0.3, color: "#ff9f40" },
            { symbol: "CFX", name: "Conflux", price: "$0.28", change: -0.5, color: "#6a11cb", coinGeckoId: "conflux-token" },
            { symbol: "JAX", name: "Jax.Network", price: "$0.75", change: -0.7, color: "#ff5e62" },
            { symbol: "GRASS", name: "Grass", price: "$0.15", change: -0.7, color: "#38ef7d" },
            { symbol: "SAHARA", name: "Sahara", price: "$0.89", change: -0.9, color: "#ff9966" },
            { symbol: "WAL", name: "Wallety", price: "$0.34", change: -0.4, color: "#a8ff78" },
            { symbol: "STIFFI", name: "Stiffi", price: "$5.43", change: -0.7, color: "#ff6b9d" },
            { symbol: "GNO", name: "Gnosis", price: "$210.45", change: -0.7, color: "#48c6ef", coinGeckoId: "gnosis" },
            { symbol: "REAM", name: "Ream", price: "$0.12", change: 3.5, color: "#12d8fa" },
            { symbol: "BLACK", name: "BlackCoin", price: "$0.56", change: -0.8, color: "#1f1c2c" },
            { symbol: "GLIM", name: "Glimmer", price: "$0.23", change: -0.3, color: "#928dab" },
            { symbol: "EGLO", name: "Egoras", price: "$1.45", change: -0.5, color: "#ff8177" },
            { symbol: "LPT", name: "Livepeer", price: "$15.67", change: -2.9, color: "#00cdac", coinGeckoId: "livepeer" },
            { symbol: "WRINK", name: "Wrinkly", price: "$0.08", change: -0.4, color: "#ff9a9e" },
            { symbol: "TWIT", name: "Twitter Token", price: "$0.32", change: 0, color: "#1da1f2" }
        ];

        const bubblesContainer = document.getElementById('bubblesContainer');
        const settingsPanel = document.getElementById('settingsPanel');
        const closePanel = document.getElementById('closePanel');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const coinBubble = document.getElementById('coinBubble');
        const coinSymbol = document.getElementById('coinSymbol');
        const coinName = document.getElementById('coinName');
        const coinPrice = document.getElementById('coinPrice');
        const coinChange = document.getElementById('coinChange');
        const takeProfitSlider = document.getElementById('takeProfit');
        const takeProfitValue = document.getElementById('takeProfitValue');
        const stopLossSlider = document.getElementById('stopLoss');
        const stopLossValue = document.getElementById('stopLossValue');
        const refreshBtn = document.getElementById('refreshPrices');
        const statusText = document.getElementById('statusText');

        let bubbles = [];
        let selectedCoin = null;
        let isUpdatingPrices = false;

        // === COINGECKO LIVE PRICES INTEGRATION ===
        async function fetchLivePrices() {
            if (isUpdatingPrices) return;
            
            isUpdatingPrices = true;
            updateStatus('ðŸ”„ Updating prices...');
            refreshBtn.classList.add('loading');

            try {
                console.log('ðŸ”„ Fetching live prices from CoinGecko...');
                
                // Get all coin IDs that have CoinGecko mapping
                const coinIds = cryptoData
                    .filter(coin => coin.coinGeckoId)
                    .map(coin => coin.coinGeckoId)
                    .join(',');
                
                // CoinGecko API - NO API KEY NEEDED
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinIds}&vs_currencies=usd&include_24hr_change=true`);
                const data = await response.json();
                
                // Update cryptoData with real prices
                updateCryptoDataWithLivePrices(data);
                
                console.log('âœ… Live prices updated successfully!');
                updateStatus('LIVE â€¢ Updated ' + new Date().toLocaleTimeString());
                
            } catch (error) {
                console.log('âŒ Error fetching live prices:', error);
                updateStatus('âš ï¸ Update failed - Retrying...');
                // Fallback to keep using sample data
            } finally {
                isUpdatingPrices = false;
                refreshBtn.classList.remove('loading');
            }
        }

        // Update cryptoData with real prices from CoinGecko
        function updateCryptoDataWithLivePrices(liveData) {
            cryptoData.forEach(coin => {
                if (coin.coinGeckoId && liveData[coin.coinGeckoId]) {
                    const liveCoin = liveData[coin.coinGeckoId];
                    
                    // Update price with proper formatting
                    coin.price = `$${liveCoin.usd.toLocaleString(undefined, {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: liveCoin.usd > 1 ? 2 : 6
                    })}`;
                    
                    // Update 24h change
                    const change24h = liveCoin.usd_24h_change;
                    if (change24h !== undefined && change24h !== null) {
                        coin.change = parseFloat(change24h.toFixed(1));
                    }
                }
            });
            
            // Update bubbles with new data
            updateBubblesWithRealData();
        }

        // Update bubbles with real data
        function updateBubblesWithRealData() {
            bubbles.forEach((bubble, index) => {
                if (index < cryptoData.length) {
                    const coin = cryptoData[index];
                    const changeElement = bubble.element.querySelector('.bubble-change');
                    if (changeElement) {
                        changeElement.textContent = `${coin.change >= 0 ? '+' : ''}${coin.change}%`;
                        
                        // Update bubble class and color based on performance
                        bubble.element.className = `bubble ${coin.change >= 0 ? 'positive' : 'negative'}`;
                        updateBubbleColor(bubble.element, coin.change, coin.color);
                    }
                }
            });
        }

        // Update bubble color based on performance
        function updateBubbleColor(bubble, change, baseColor) {
            const intensity = Math.min(Math.abs(change) / 10, 0.7);
            
            if (change > 5) {
                // Strong positive - bright green
                bubble.style.background = `radial-gradient(circle at 30% 30%, ${baseColor}, #00e676)`;
            } else if (change > 0) {
                // Positive - green tint
                bubble.style.background = `radial-gradient(circle at 30% 30%, ${baseColor}, #00c853)`;
            } else if (change < -5) {
                // Strong negative - bright red
                bubble.style.background = `radial-gradient(circle at 30% 30%, ${baseColor}, #ff5252)`;
            } else if (change < 0) {
                // Negative - red tint
                bubble.style.background = `radial-gradient(circle at 30% 30%, ${baseColor}, #ff3d00)`;
            } else {
                // Neutral - original color
                bubble.style.background = `radial-gradient(circle at 30% 30%, ${baseColor}, ${darkenColor(baseColor, 0.3)})`;
            }
        }

        // Update status text
        function updateStatus(message) {
            statusText.textContent = message;
        }

        // Auto-refresh prices
        function startLivePriceUpdates() {
            // Fetch immediately
            fetchLivePrices();
            
            // Then every 60 seconds
            setInterval(fetchLivePrices, 60000);
        }

        // Initialize bubbles
        function initBubbles() {
            cryptoData.forEach((coin, index) => {
                const bubble = document.createElement('div');
                bubble.className = `bubble ${coin.change >= 0 ? 'positive' : 'negative'}`;
                
                // Random position and size
                const size = Math.random() * 80 + 60;
                const x = Math.random() * (bubblesContainer.offsetWidth - size);
                const y = Math.random() * (bubblesContainer.offsetHeight - size);
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${x}px`;
                bubble.style.top = `${y}px`;
                bubble.style.background = `radial-gradient(circle at 30% 30%, ${coin.color}, ${darkenColor(coin.color, 0.3)})`;
                
                bubble.innerHTML = `
                    <div class="bubble-symbol">${coin.symbol}</div>
                    <div class="bubble-change">${coin.change >= 0 ? '+' : ''}${coin.change}%</div>
                `;
                
                bubble.addEventListener('click', () => openSettingsPanel(coin));
                
                bubblesContainer.appendChild(bubble);
                
                // Store bubble data for animation
                bubbles.push({
                    element: bubble,
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2,
                    size: size
                });
            });
            
            // Start animation
            animateBubbles();
        }

        // Darken color for gradient
        function darkenColor(color, factor) {
            const hex = color.replace('#', '');
            const num = parseInt(hex, 16);
            const amt = Math.round(2.55 * factor * 100);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // Animate bubbles
        function animateBubbles() {
            bubbles.forEach(bubble => {
                bubble.x += bubble.dx;
                bubble.y += bubble.dy;
                
                // Bounce off walls
                if (bubble.x <= 0 || bubble.x >= bubblesContainer.offsetWidth - bubble.size) {
                    bubble.dx *= -1;
                }
                
                if (bubble.y <= 0 || bubble.y >= bubblesContainer.offsetHeight - bubble.size) {
                    bubble.dy *= -1;
                }
                
                // Apply new position
                bubble.element.style.left = `${bubble.x}px`;
                bubble.element.style.top = `${bubble.y}px`;
            });
            
            requestAnimationFrame(animateBubbles);
        }

        // Open settings panel
        function openSettingsPanel(coin) {
            selectedCoin = coin;
            
            // Update panel content with real data
            coinSymbol.textContent = coin.symbol;
            coinName.textContent = coin.name;
            coinPrice.textContent = coin.price;
            coinChange.textContent = `${coin.change >= 0 ? '+' : ''}${coin.change}%`;
            
            // Update bubble in panel
            coinBubble.style.background = `radial-gradient(circle at 30% 30%, ${coin.color}, ${darkenColor(coin.color, 0.3)})`;
            coinBubble.className = `coin-bubble ${coin.change >= 0 ? 'positive' : 'negative'}`;
            
            // Show panel
            settingsPanel.classList.add('active');
            
            // Log real data
            console.log(`ðŸ“Š ${coin.symbol} Real Data:`, {
                price: coin.price,
                change: coin.change
            });
        }

        // Close settings panel
        function closeSettingsPanel() {
            settingsPanel.classList.remove('active');
        }

        // Update slider values
        takeProfitSlider.addEventListener('input', () => {
            takeProfitValue.textContent = `${takeProfitSlider.value}%`;
        });

        stopLossSlider.addEventListener('input', () => {
            stopLossValue.textContent = `${stopLossSlider.value}%`;
        });

        // Confirm settings
        confirmBtn.addEventListener('click', () => {
            const settings = {
                coin: selectedCoin.symbol,
                investAmount: document.getElementById('investAmount').value,
                frequency: document.getElementById('frequency').value,
                takeProfit: takeProfitSlider.value,
                profitAmount: document.getElementById('profitAmount').value,
                stopLoss: stopLossSlider.value
            };
            
            console.log('Auto-Invest Settings:', settings);
            alert(`âœ… Auto-Invest settings for ${selectedCoin.symbol} confirmed!\n\nInvestment: $${settings.investAmount} ${settings.frequency}\nTake Profit: ${settings.takeProfit}%\nStop Loss: ${settings.stopLoss}%`);
            closeSettingsPanel();
        });

        // Event listeners
        closePanel.addEventListener('click', closeSettingsPanel);
        cancelBtn.addEventListener('click', closeSettingsPanel);
        refreshBtn.addEventListener('click', fetchLivePrices);

        // Initialize the app
        initBubbles();

        // ðŸš€ START LIVE PRICES
        startLivePriceUpdates();

        // Simulate additional real-time updates for coins without CoinGecko data
        setInterval(() => {
            // Randomly update some coin prices that don't have real data
            cryptoData.forEach(coin => {
                if (!coin.coinGeckoId && Math.random() > 0.7) {
                    const change = (Math.random() - 0.5) * 4;
                    coin.change = parseFloat(change.toFixed(1));
                }
            });
            
            // Update the bubbles
            updateBubblesWithRealData();
        }, 5000);
    </script>
</body>
