    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dhivehi', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --maldives-red: #D21034;
            --maldives-green: #007E3A;
            --maldives-white: #FFFFFF;
            --ocean-blue: #0077be;
            --crystal-water: #00a8ff;
        }

        body {
            background: linear-gradient(180deg, var(--crystal-water) 0%, var(--ocean-blue) 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Maldives Flag Layout for Buttons */
        .maldives-chart-layout {
            position: relative;
            width: 400px;
            height: 250px;
            margin: 50px auto;
            background: var(--maldives-red);
            border-radius: 20px;
            border: 5px solid var(--maldives-white);
        }

        /* Green Rectangle (like Maldives flag) */
        .green-rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100%;
            background: var(--maldives-green);
            border-radius: 15px 0 0 15px;
        }

        /* Crescent Moon Shape */
        .crescent-moon {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background: var(--maldives-white);
            border-radius: 50%;
            box-shadow: 20px 0 0 0 var(--maldives-red);
        }

        /* Buttons arranged in Maldives chart pattern */
        .chart-buttons {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Button positions following the chart pattern */
        .chart-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: var(--maldives-red);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .chart-btn:hover {
            transform: scale(1.2);
            background: var(--maldives-white);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Specific button positions to form chart pattern */
        .btn-buy { top: 30px; left: 120px; }
        .btn-sell { top: 120px; left: 180px; }
        .btn-chat { top: 80px; left: 250px; }
        .btn-bank { top: 150px; left: 280px; }
        .btn-profile { top: 50px; left: 300px; }
        .btn-orders { top: 170px; left: 150px; }
        .btn-market { top: 100px; left: 350px; }
        .btn-islands { top: 180px; left: 220px; }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: var(--maldives-white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dhivehi-title {
            font-size: 1.5em;
            color: var(--maldives-white);
            margin-top: 10px;
        }

        /* Waves Background */
        .waves {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%230077be"/></svg>');
            background-size: 1200px 100px;
            animation: wave 10s linear infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }

        /* Button Labels */
        .btn-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chart-btn:hover .btn-label {
            opacity: 1;
        }

        .btn-buy .btn-label { top: -30px; left: 50%; transform: translateX(-50%); }
        .btn-sell .btn-label { top: -30px; left: 50%; transform: translateX(-50%); }
        .btn-chat .btn-label { top: -30px; left: 50%; transform: translateX(-50%); }

        .btn-market .btn-label { top: -30px; left: 50%; transform: translateX(-50%); }
        .btn-islands .btn-label { top: -30px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
