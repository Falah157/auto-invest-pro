<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON POS - Complete System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #00f3ff;
            --secondary: #ff00ff;
            --accent: #00ff88;
            --danger: #ff0066;
            --warning: #ffcc00;
            --bg-dark: #0a0a1a;
            --card-bg: #1a1a2e;
            --table-header: #2a2a3e;
            --table-row: #1e1e2e;
            --table-alt: #252538;
        }

        body {
            background: var(--bg-dark);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 70px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .logo {
            font-size: 1.8em;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            font-weight: bold;
        }

        .tagline {
            color: #aaa;
            font-size: 0.9em;
        }

        /* Financial Summary */
        .financial-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .financial-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
        }

        .financial-card.buying {
            border-color: var(--warning);
        }

        .financial-card.selling {
            border-color: var(--accent);
        }

        .financial-card.profit {
            border-color: var(--primary);
        }

        .financial-card.my-profit {
            border-color: var(--secondary);
        }

        .financial-value {
            font-size: 1.4em;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .financial-title {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        /* Login Form */
        .login-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 300px;
            margin: 0 auto 20px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            background: #2a2a3e;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
        }

        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s;
        }

        .button:hover::before {
            top: -100%;
            left: -100%;
        }

        /* Tabs */
        .tab-container {
            display: none;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 15px;
        }

        .tab-active {
            display: block;
        }

        .tab-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: var(--table-header);
            padding: 10px;
            text-align: left;
            font-size: 0.9em;
            color: #aaa;
            border-bottom: 1px solid #333;
        }

        .data-table td {
            padding: 10px;
            border-bottom: 1px solid #333;
            font-size: 0.9em;
        }

        .data-table tr:nth-child(even) {
            background: var(--table-alt);
        }

        .table-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.1em;
            padding: 5px;
            transition: color 0.3s;
        }

        .action-btn.delete {
            color: var(--danger);
        }

        .action-btn:hover {
            color: var(--accent);
        }

        .action-btn.delete:hover {
            color: var(--warning);
        }

        .chart-container {
            height: 200px;
            margin-bottom: 15px;
        }

        /* Activity Log */
        .activity-log {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.8em;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
            word-wrap: break-word;
        }

        .log-success {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent);
        }

        .log-error {
            background: rgba(255, 0, 102, 0.1);
            color: var(--danger);
        }

        .log-info {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .nav-button {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.8em;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .nav-button.active {
            color: var(--primary);
        }

        .nav-button:hover {
            color: var(--accent);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-button.active::before {
            opacity: 1;
        }
    </style>
</head>
<body>

        <h2 class="login-title">Login to NEON POS</h2>

        </div>

    <div class="container" id="mainContainer" style="display: none;">
        <div class="header">
            <h1 class="logo">NEON POS</h1>
            <p class="tagline">Powered by Neon</p>
        </div>

        <div class="financial-summary" id="financialSummary">
            <div class="financial-card buying">
                <div class="financial-title">Buying</div>
                <div class="financial-value" id="totalBuying">0</div>
            </div>
            <div class="financial-card selling">
                <div class="financial-title">Selling</div>
                <div class="financial-value" id="totalSelling">0</div>
            </div>

                <div class="financial-value" id="totalProfit">0</div>
            </div>
            <div class="financial-card my-profit">
                <div class="financial-title">My Profit</div>
                <div class="financial-value" id="myProfit">0</div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div class="tab-container tab-active" id="inventoryTab">
            <h2 class="tab-title">Inventory</h2>
            <form id="addItemForm" class="form-grid">
                <div class="form-group">
                    <label class="input-label" for="itemName">Item Name</label>
                    <input type="text" id="itemName" class="input-field" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label class="input-label" for="itemCategory">Category</label>
                    <select id="itemCategory" class="input-field" required>
                        <option value="">Select category</option>
                        <option value="Cigarettes">Cigarettes</option>

                    <label class="input-label" for="purchasePrice">Purchase Price (per unit)</label>
                    <input type="number" id="purchasePrice" class="input-field" placeholder="Enter purchase price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="input-label" for="salePrice">Sale Price (per unit)</label>

            <button class="button" onclick="addItem()">Add Item</button>

            <div class="table-container">
                <table class="data-table" id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Purchase Price</th>
                            <th>Sale Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Items will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Sale Tab -->
        <div class="tab-container" id="addSaleTab">
            <h2 class="tab-title">Add Sale</h2>
            <form id="addSaleForm" class="form-grid">
                <div class="form-group">
                    <label class="input-label" for="saleCategory">Category</label>
                    <select id="saleCategory" class="input-field" onchange="updateItemSelect()" required>
                        <option value="">Select category</option>
                        <option value="Cigarettes">Cigarettes</option>
                        <option value="Filters">Filters</option>
                        <option value="Paper">Paper</option>
                        <option value="Lighters">Lighters</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="input-label" for="saleItem">Item</label>
                    <select id="saleItem" class="input-field" required>
                        <option value="">Select item</option>
                    </select>

                            <th>Name</th>

        <div class="tab-container" id="reportsTab">

                <table class="data-table" id="reportsTable">

                        <tr>
                            <th>Date</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Profit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Reports will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Activity Log Tab -->
        <div class="tab-container" id="activityTab">
            <h2 class="tab-title">Activity Log</h2>

    <div class="nav-bar" id="navBar" style="display: none;">
        <button class="nav-button active" onclick="switchTab('inventoryTab')"><i class="fas fa-warehouse"></i></button>
        <button class="nav-button" onclick="switchTab('addSaleTab')"><i class="fas fa-shopping-cart"></i></button>
        <button class="nav-button" onclick="switchTab('reportsTab')"><i class="fas fa-chart-line"></i></button>
        <button class="nav-button" onclick="switchTab('activityTab')"><i class="fas fa-list"></i></button>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let sales_history = JSON.parse(localStorage.getItem('sales_history')) || [];
        let cart = [];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple authentication - replace with secure method in production
            if (username && password) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                document.getElementById('navBar').style.display = 'flex';
                updateInventoryTable();
                updateFinancialSummary();
                updateReportsChart();
                addLog('User logged in successfully.', 'success');
            } else {
                addLog('Invalid login attempt.', 'error');
            }
        }

        function switchTab(tabId) {
            const tabs = document.querySelectorAll('.tab-container');
            tabs.forEach(tab => tab.classList.remove('tab-active'));
            document.getElementById(tabId).classList.add('tab-active');

            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if (tabId === 'reportsTab') updateReportsChart();
        }

        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const category = document.getElementById('itemCategory').value;
            const quantity = parseInt(document.getElementById('itemQuantity').value) || 0;
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
            const salePrice = parseFloat(document.getElementById('salePrice').value) || 0;

            if (name && category) {
                const existingItem = inventory.find(item => item.name.toLowerCase() === name.toLowerCase() && item.category === category);

                if (existingItem) {
                    existingItem.quantity += quantity;
                    existingItem.purchasePrice = purchasePrice;
                    existingItem.salePrice = salePrice;
                    addLog(`Updated ${quantity} of ${name} in ${category}.`, 'success');
                } else {
                    inventory.push({
                        name,
                        category,
                        quantity,
                        purchasePrice,
                        salePrice
                    });
                    addLog(`Added ${quantity} of ${name} in ${category}.`, 'success');
                }

                saveData();
                updateInventoryTable();
                document.getElementById('addItemForm').reset();
            } else {
                addLog('Item name and category are required.', 'error');
            }
        }

        function updateInventoryTable() {
            const tableBody = document.getElementById('inventoryTable').querySelector('tbody');
            tableBody.innerHTML = '';

            inventory.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td>${item.purchasePrice.toFixed(2)}</td>
                    <td>${item.salePrice.toFixed(2)}</td>
                    <td class="table-actions">
                        <button class="action-btn edit" onclick="editItem(${index})"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete" onclick="deleteItem(${index})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function editItem(index) {
            const item = inventory[index];
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemQuantity').value = item.quantity;
            document.getElementById('purchasePrice').value = item.purchasePrice;
            document.getElementById('salePrice').value = item.salePrice;

            // Remove old item after editing
            inventory.splice(index, 1);
            addLog(`Editing ${item.name}.`, 'info');
        }

        function deleteItem(index) {
            const item = inventory[index];
            inventory.splice(index, 1);
            saveData();
            updateInventoryTable();
            addLog(`Deleted ${item.name} from inventory.`, 'warning');
        }

        function updateItemSelect() {
            const category = document.getElementById('saleCategory').value;
            const itemSelect = document.getElementById('saleItem');
            itemSelect.innerHTML = '<option value="">Select item</option>';

            inventory.filter(item => item.category === category && item.quantity > 0).forEach(item => {
                const option = document.createElement('option');
                option.value = item.name;
                option.textContent = `${item.name} (Available: ${item.quantity})`;
                itemSelect.appendChild(option);
            });
        }

        function addToCart() {
            const category = document.getElementById('saleCategory').value;
            const itemName = document.getElementById('saleItem').value;
            const quantity = parseInt(document.getElementById('saleQuantity').value) || 0;

            if (category && itemName && quantity > 0) {
                const item = inventory.find(i => i.category === category && i.name === itemName);
                if (item && item.quantity >= quantity) {
                    cart.push({ ...item, quantity });
                    updateCartTable();
                    document.getElementById('saleQuantity').value = '';
                    addLog(`Added ${quantity} of ${itemName} to cart.`, 'info');
                } else {
                    addLog('Insufficient quantity in inventory.', 'error');
                }
            } else {
                addLog('Please select category, item, and quantity.', 'error');
            }
        }

        function updateCartTable() {
            const tableBody = document.getElementById('cartTable').querySelector('tbody');
            tableBody.innerHTML = '';

            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.salePrice.toFixed(2)}</td>
                    <td>${(item.quantity * item.salePrice).toFixed(2)}</td>
                    <td class="table-actions">
                        <button class="action-btn delete" onclick="removeFromCart(${index})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartTable();
            addLog('Removed item from cart.', 'warning');
        }

        function processSale() {
            if (cart.length === 0) {
                addLog('Cart is empty.', 'error');
                return;
            }

            const saleDate = document.getElementById("saleDate").value;
            let totalProfit = 0;

            cart.forEach(saleItem => {
                const inventoryItem = inventory.find(i => i.name === saleItem.name && i.category === saleItem.category);
                if (inventoryItem) {
                    inventoryItem.quantity -= saleItem.quantity;
                    const profit = (saleItem.salePrice - saleItem.purchasePrice) * saleItem.quantity;
                    totalProfit += profit;
                }
            });

            sales_history.push({
                items: [...cart],
                totalProfit,
                date: saleDate
            });

            cart = [];
            updateCartTable();
            saveData();
            updateFinancialSummary();
            addLog(`Processed sale with profit: ${totalProfit.toFixed(2)}.`, 'success');
        }

        function calculateTotalProfit() {
            return sales_history.reduce((total, sale) => total + sale.totalProfit, 0);
        }

        function updateFinancialSummary() {
            const summary = document.getElementById('financialSummary');
            summary.innerHTML = '';

            const buyingCard = document.createElement('div');
            buyingCard.className = 'financial-card buying';
            buyingCard.innerHTML = `
                <div class="financial-title">Buying</div>
                <div class="financial-value" id="totalBuying">0</div>
            `;
            summary.appendChild(buyingCard);

            const sellingCard = document.createElement('div');
            sellingCard.className = 'financial-card selling';
            sellingCard.innerHTML = `
                <div class="financial-title">Selling</div>
                <div class="financial-value" id="totalSelling">0</div>
            `;
            summary.appendChild(sellingCard);

            const profitCard = document.createElement('div');
            profitCard.className = 'financial-card profit';
            profitCard.innerHTML = `
                <div class="financial-title">Profit</div>
                <div class="financial-value" id="totalProfit">0</div>
            `;
            summary.appendChild(profitCard);

            const myProfitCard = document.createElement('div');
            myProfitCard.className = 'financial-card my-profit';
            myProfitCard.innerHTML = `
                <div class="financial-title">My Balance</div>
                <div class="financial-value">${calculateTotalProfit() / 2}</div>
            `;
            summary.appendChild(myProfitCard);

            updateBuyingSelling();
        }

        function updateBuyingSelling() {
            let totalBuying = 0;
            let totalSelling = 0;

            sales_history.forEach(sale => {
                sale.items.forEach(item => {
                    totalBuying += item.purchasePrice * item.quantity;
                    totalSelling += item.salePrice * item.quantity;
                });
            });

            document.getElementById('totalBuying').textContent = totalBuying.toFixed(2);
            document.getElementById('totalSelling').textContent = totalSelling.toFixed(2);
            document.getElementById('totalProfit').textContent = (totalSelling - totalBuying).toFixed(2);
            // My Balance is already 50% of total profit
        }

        function updateReportsTable() {
            const tableBody = document.getElementById('reportsTable').querySelector('tbody');
            tableBody.innerHTML = '';

            sales_history.forEach(sale => {
                sale.items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${sale.date || 'No date'}</td>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>${((item.salePrice - item.purchasePrice) * item.quantity).toFixed(2)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        }

        function saveData() {
            localStorage.setItem('inventory', JSON.stringify(inventory));
            localStorage.setItem('sales_history', JSON.stringify(sales_history));
        }

        function updateReportsChart() {
            const ctx = document.getElementById('reportsChart').getContext('2d');
            
            // Real data from sales history
            const categories = {};
            sales_history.forEach(sale => {
                sale.items.forEach(item => {
                    if (!categories[item.category]) categories[item.category] = 0;
                    categories[item.category] += item.quantity;
                });
            });

            const data = {
                labels: Object.keys(categories),
                datasets: [{
                    label: 'Sales by Category',
                    data: Object.values(categories),
                    backgroundColor: [
                        'rgba(0, 243, 255, 0.7)',
                        'rgba(255, 0, 255, 0.7)',
                        'rgba(0, 255, 136, 0.7)',
                        'rgba(255, 204, 0, 0.7)',
                        'rgba(255, 0, 102, 0.7)'
                    ],
                    borderWidth: 1
                }]
            };
            
            const config = {
                type: 'doughnut',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: 'white',
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            };
            
            // Destroy existing chart if it exists
            if (window.reportsChartInstance) {
                window.reportsChartInstance.destroy();
            }
            
            window.reportsChartInstance = new Chart(ctx, config);
        }

        // Update all reports when tab is opened
        function switchTab(tabId) {
            const tabs = document.querySelectorAll('.tab-container');
            tabs.forEach(tab => tab.classList.remove('tab-active'));
            document.getElementById(tabId).classList.add('tab-active');

            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if (tabId === 'reportsTab') {
                updateReportsTable();
                updateReportsChart();
            }
        }

        // Add entry to system log
        function addLog(message, type) {
            const log = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `[${timestamp}] ${message}`;
            
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Initialize the app when page loads
        window.addEventListener('load', () => {
            addLog('NEON POS system ready. Please login.', 'info');
        });
    </script>
